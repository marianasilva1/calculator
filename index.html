<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1 class="calculator__title">Calculator</h1>
        <div class="calculator__screen">
          <span class="calculator__curr"></span>
          <span class="calculator__res"></span>
        </div>
        <div class="calculator__keys">
          <button class="calculator__btn" data-num="7">7</button>
          <button class="calculator__btn" data-num="8">8</button>
          <button class="calculator__btn" data-num="9">9</button>
          <button class="calculator__btn" data-ops="/">รท</button>
          <button class="calculator__btn" data-num="4">4</button>
          <button class="calculator__btn" data-num="5">5</button>
          <button class="calculator__btn" data-num="6">6</button>
          <button class="calculator__btn" data-ops="*">x</button>
          <button class="calculator__btn" data-num="1">1</button>
          <button class="calculator__btn" data-num="2">2</button>
          <button class="calculator__btn" data-num="3">3</button>
          <button class="calculator__btn" data-ops="-">-</button>
          <button class="calculator__btn" data-reset>C</button>
          <button class="calculator__btn" data-num="0">0</button>
          <button class="calculator__btn" data-ops=".">.</button>
          <button class="calculator__btn" data-ops="+">+</button>
          <button class="calculator__btn" data-clear="">
            <span class="material-icons-outlined"> backspace </span>
          </button>
          <button class="calculator__btn" data-equal="=">=</button>
        </div>
      </div>

      <div class="error">
        <p class="error__text">Look at what you've done!</p>
        <button class="error__reset"> Reset ? </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
